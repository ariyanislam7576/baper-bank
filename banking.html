<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-10">let's get some mooooney</h1>
    </header>
    <main>
        <section>
                <div class="grid grid-cols-3 gao-4 mt-10">
                    <div class="bg-green-300 w-3/4 mx-auto rounded text-white p-10">
                        <h1 class="text-4xl">deposite</h1>
                        <h1 class="text-5xl">$<span id="deposite-total">00</span></h1>
                    </div>
                    <div class="bg-blue-300 w-3/4 mx-auto rounded text-white p-10">
                        <h1 class="text-4xl">withdrow</h1>
                        <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                    </div>
                    <div class="bg-yellow-300 w-3/4 mx-auto rounded text-white p-10">
                        <h1 class="text-4xl">balance</h1>
                        <h1 class="text-5xl">$<span id="balance-total">1234</span></h1>
                    </div>
                   
                </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 my-10 mx-10">
                <div class="bg-indigo-300 p-10 rounded">
                    <input class="block border-2 m-5 w-4/5"  type="text" name="" id="Deposite-input" placeholder="Deposite">

                    <button  class="m-5 font-medium bg-yellow-200 rounded px-5 py-2" id="Deposite-button">Deposite</button>
                  </div>

                  <div class="bg-pink-300 p-10 rounded">
                    <input class="block border-2 m-5 w-4/5"  type="text" name="" id="Withdraw-input" placeholder="Withdraw">

                    <button  class="m-5 font-medium bg-yellow-200 rounded px-5 py-2" id="withdraw-button">Withdraw</button>
                  </div>
            </div>
        </section>
    </main>
    <script src="./bank.js"></script>
</body>
</html>
